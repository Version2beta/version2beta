excerpt: Redesign isn't the right word. It seems when I want to freshen my blog, I get down to the nuts and bolts. Also: apparently I'll go to great lengths to avoid Jekyll.

Last time I reset my blog,[^reset] I chose a static site generator called Hyde[^hyde] because it is based on Python and Django[^django].
