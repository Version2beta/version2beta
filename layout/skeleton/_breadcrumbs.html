{% extends "skeleton/_root.html" %}
{% block all %}
<nav>
<ul class="breadcrumbs">
  <li>You Are Here: </li>
{% for node in page.node.ancestors %}
    <li>
        <a href="{{ node.listing_url }}">{{ node.name|unslugify|lower }}</a>
        {% if not forloop.last %}
            {% block breadcrumb_seperator %}
            <span class="separator">&gt;</span>
	    {% endblock %}
        {% endif %}
    </li>
{% endfor %}
</ul>
</nav>
{% endblock %}
